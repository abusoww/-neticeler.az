<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İmtahan Nəticəsinin Yoxlanılması</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9f9f9;
        }

        .container {
            text-align: center;
            background: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            max-width: 400px;
            width: 100%;
        }

        select, input[type="text"], button {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .error {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>İmtahan nəticəsinin yoxlanılması</h1>
        <form id="resultForm">
            <select id="exam" required>
                <option value="" disabled selected>İmtahan seçin</option>
                <option value="exam1">8 dekabr OTK Blok sınağı</option>
            </select>
            <input type="text" id="code" placeholder="İş nömrəsi" required>
            <button type="button" onclick="checkResult()">İmtahan nəticəsinə bax</button>
        </form>
        <p class="error" id="error"></p>
    </div>

    <script>
        function checkResult() {
            const exam = document.getElementById("exam").value;
            const code = document.getElementById("code").value;
            const error = document.getElementById("error");

            error.textContent = ""; // Clear previous errors

            if (!exam) {
                error.textContent = "Zəhmət olmasa, imtahan seçin.";
                return;
            }

            if (code === "595315") {
                window.location.href = "https://neticeler.az/"; // URL смените на нужный
            } else {
                error.textContent = "İş nömrəsi səhvdir. Zəhmət olmasa, düzgün nömrəni daxil edin.";
            }
        }
    </script>
</body>
</html>
